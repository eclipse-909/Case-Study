<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://newyork.craigslist.org/favicon.ico"/>
        <title>Personals - Redesigned Craigslist</title>
        <link rel="stylesheet" href="../css/global.css">
        <link rel="stylesheet" href="../css/post.css">
    </head>
    <body>
        <header>
            <a href="./home.html" class="button"><img src="../img/craigslist-logo.png" alt="Craigslist Logo"></a>
        </header>
        <nav>
            <ul>
                <li><a href="./home.html" class="button">Home</a></li>
                <li><a href="./forSale.html" class="button">For Sale</a></li>
                <li><a href="./jobs.html" class="button">Jobs</a></li>
                <li><a href="./housing.html" class="button">Housing</a></li>
                <li><a href="./services.html" class="button">Services</a></li>
                <li><a href="./community.html" class="button">Community</a></li>
                <li><a href="./forums.html" class="button">Discussion Forums</a></li>
                <li><a href="./post.html" class="button">Make Post</a></li>
                <li><a href="./about.html" class="button">About</a></li>
            </ul>
            <div class="lang-dropdown">
                <label for="lang-select">Select Language:</label>
                <select id="lang-select">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
        </nav>
        <section>
            <h2>Post Your Listing</h2>
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>

                <label for="category">Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="for-sale">For Sale</option>
                    <option value="jobs">Jobs</option>
                    <option value="housing">Housing</option>
                    <option value="services">Services</option>
                    <option value="community">Community</option>
                    <option value="forums">Discussion Forums</option>
                    <option value="personals">Personals</option>
                    <option value="other">Other</option>
                </select>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>

                <label for="contact">Contact Info</label>
                <input type="text" id="contact" name="contact" required>

                <input type="submit" value="Submit">
            </form>
        </section>
        <div class="view-posts">
            <a href="./myPosts.html">View My Active Posts</a>
        </div>
        <footer>
            <p>&copy Ethan Morton April 22, 2024</p>
        </footer>
    </body>
</html>
